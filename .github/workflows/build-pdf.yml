name: Build AF Protocol PDF

on:
  workflow_dispatch:
  push:
    paths:
      - '**/*.tex'
      - '**/*.bib'
      - '.github/workflows/build-pdf.yml'
  pull_request:
    paths:
      - '**/*.tex'
      - '**/*.bib'
      - '.github/workflows/build-pdf.yml'

jobs:
  build_latex:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install TinyTeX and Packages
        shell: bash
        run: |
          wget -qO- "https://yihui.org/tinytex/install-bin-unix.sh" | sh
          export PATH="$HOME/bin:$PATH"
          tlmgr update --self
          # Installing all required packages including amscls for theorem environments
          tlmgr install latexmk xetex geometry amsmath amsfonts amscls mathtools hyperref enumitem booktabs newunicodechar url

      - name: Compile PDF
        shell: bash
        run: |
          export PATH="$HOME/bin:$PATH"
          
          # Debug: List files to confirm structure
          ls -R
          
          # FIX 1: Enter the subdirectory containing main.tex
          cd tex
          
          # Run latexmk inside the directory
          latexmk -xelatex -synctex=1 -interaction=nonstopmode -file-line-error -halt-on-error main.tex

      - name: Rename Artifact (Dynamic Versioning)
        run: |
          # Sanitize branch name
          REF_NAME=${GITHUB_REF_NAME//\//-}
          
          # FIX 2: The PDF is now inside 'tex/', so we move it from there to the root with the new name
          mv tex/main.pdf "AFC_Stokes_Protocol_${REF_NAME}.pdf"
          
          # Save the new filename for the upload step
          echo "PDF_NAME=AFC_Stokes_Protocol_${REF_NAME}.pdf" >> $GITHUB_ENV

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PDF_NAME }}
          path: ${{ env.PDF_NAME }}