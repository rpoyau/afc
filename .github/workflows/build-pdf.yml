name: Build AF Protocol PDF

on:
  workflow_dispatch:
  push:
    paths:
      - '**/*.tex'
      - '**/*.bib'
      - '.github/workflows/build-pdf.yml'
  pull_request:
    paths:
      - '**/*.tex'
      - '**/*.bib'
      - '.github/workflows/build-pdf.yml'

jobs:
  build_latex:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install TinyTeX and Packages
        shell: bash
        run: |
          # 1. Install TinyTeX
          wget -qO- "https://yihui.org/tinytex/install-bin-unix.sh" | sh
          export PATH="$HOME/bin:$PATH"
          
          # 2. Update tlmgr to ensure we can find packages
          tlmgr update --self
          
          # 3. Install the critical packages
          # We add 'microtype', 'amscls', 'graphics', 'tools' (for calc/bm), 'oberdiek' (for compatibility)
          tlmgr install \
            latexmk \
            xetex \
            geometry \
            amsmath \
            amsfonts \
            amscls \
            mathtools \
            hyperref \
            enumitem \
            booktabs \
            newunicodechar \
            url \
            microtype \
            graphics \
            tools \
            oberdiek

      - name: Compile PDF
        shell: bash
        run: |
          export PATH="$HOME/bin:$PATH"
          
          # Debug: List files to confirm structure
          ls -R
          
          # FIX: Ensure we are in the right directory
          cd tex
          
          # Run latexmk with xelatex
          latexmk -xelatex -synctex=1 -interaction=nonstopmode -file-line-error -halt-on-error main.tex

      - name: Rename Artifact (Dynamic Versioning)
        run: |
          # Sanitize branch name
          REF_NAME=${GITHUB_REF_NAME//\//-}
          
          # FIX: The PDF is inside 'tex/', move it to root
          mv tex/main.pdf "AFC_Stokes_Protocol_${REF_NAME}.pdf"
          
          # Save filename for upload
          echo "PDF_NAME=AFC_Stokes_Protocol_${REF_NAME}.pdf" >> $GITHUB_ENV

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PDF_NAME }}
          path: ${{ env.PDF_NAME }}