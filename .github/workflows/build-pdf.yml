name: Build AF Protocol PDF

on:
  workflow_dispatch:
  push:
    # TRIGGER ON ANY BRANCH OR TAG PUSH
    # Remove the specific 'branches' filter to allow dynamic runs
    paths:
      - '**/*.tex'
      - '**/*.bib'
      - '.github/workflows/build-pdf.yml'
  pull_request:
    paths:
      - '**/*.tex'
      - '**/*.bib'
      - '.github/workflows/build-pdf.yml'

jobs:
  build_latex:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install TinyTeX and Packages
        shell: bash
        run: |
          # 1. Install TinyTeX
          wget -qO- "https://yihui.org/tinytex/install-bin-unix.sh" | sh
          export PATH="$HOME/bin:$PATH"
          
          # 2. Update tlmgr
          tlmgr update --self
          
          # 3. Install Basic Requirements
          tlmgr install latexmk xetex
          
          # 4. Install Document Dependencies (The "Meat")
          tlmgr install \
            geometry \
            amsmath \
            amsfonts \
            amscls \
            mathtools \
            hyperref \
            enumitem \
            booktabs \
            newunicodechar \
            url

      - name: Compile PDF
        shell: bash
        run: |
          export PATH="$HOME/bin:$PATH"
          latexmk -xelatex -synctex=1 -interaction=nonstopmode -file-line-error -halt-on-error tex/main.tex

      - name: Rename Artifact (Dynamic Versioning)
        run: |
          # Get the branch name or tag name
          REF_NAME=${GITHUB_REF_NAME//\//-}
          # Rename file to include the branch name
          mv main.pdf "AFC_Stokes_Protocol_${REF_NAME}.pdf"
          # Save the filename to an environment variable for the next step
          echo "PDF_NAME=AFC_Stokes_Protocol_${REF_NAME}.pdf" >> $GITHUB_ENV

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PDF_NAME }}
          path: ${{ env.PDF_NAME }}